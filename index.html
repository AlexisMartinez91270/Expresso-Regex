<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="themeContainer">
      <div class="themes" id="dark" onclick="themes(this.id)"></div>
      <div class="themes" id="gray" onclick="themes(this.id)"></div>
      <div class="themes" id="white" onclick="themes(this.id)"></div>
      <div class="themes" id="blue" onclick="themes(this.id)"></div>
    </div>
    <div id="mainConteneur">
      <div id="conteneurBtn">
        <div class="btn">
          <button id="btnTest">Test</button>
        </div>
        <span>Classic regular expression</span>
        <select onchange="regularExpression(this.value)">
          <option value="">--Please choose an option--</option>
          <option value="email">E-mail</option>
          <option value="ip">Adresse IP</option>
        </select>
      </div>

      <div id="conteneurTxt">
        <div class="text">
          <p>Regular Expression</p>
          <p id="match"></p>
          <div class="textarea" id="expR" contenteditable>
            insert your expression here
          </div>
        </div>
        <div class="text">
          <p>Test String</p>
          <div class="textarea" id="txt" contenteditable>
            insert your text here
          </div>
        </div>
      </div>

      <div id="txtExpR">
        <span>Match Information</span>
        <p id="error"></p>
        <ol id="resultList"></ol>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
